<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    
    <link rel="icon" type="image/x-icon" href="{{ ASSET_PATH }}/images/favicon.ico"/>

    <!-- Le styles -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/prettify/css/prettify.css" rel="stylesheet">
    <link href="css/tea.css" rel="stylesheet">
    <link href="css/tea-docs.css" rel="stylesheet">
    <script src="vendor/jquery/jquery-1.8.3.min.js"></script>
    <script src="vendor/prettify/prettify.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>

</head>

<body>
    {% include themes/tea/header.html %}

    <div class="container-narrow">
        <div class="content">
            {{ content }}
        </div>
    </div>

    {% include themes/tea/footer.html %}

</body>
</html>
